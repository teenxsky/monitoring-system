groups:
  - name: CriticalAlerts
    rules:
      - alert: ServiceDown
        expr: time() - container_last_seen > 60
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "üö® –°–µ—Ä–≤–∏—Å '{{ $labels.name }}' –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –±–æ–ª–µ–µ 1 –º–∏–Ω—É—Ç—ã. üö®"
          description: "–°–µ—Ä–≤–∏—Å '{{ $labels.name }}' –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω."

      - alert: ServiceDownLong
        expr: time() - container_last_seen > 300
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "üö® –°–µ—Ä–≤–∏—Å '{{ $labels.name }}' –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –±–æ–ª–µ–µ 5 –º–∏–Ω—É—Ç. üö®"
          description: "–°–µ—Ä–≤–∏—Å '{{ $labels.name }}' –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω."

      - alert: DiskSpaceUsageWarning
        expr: 100 - (node_filesystem_avail_bytes{fstype!="tmpfs",fstype!="devtmpfs"} * 100 / node_filesystem_size_bytes{fstype!="tmpfs",fstype!="devtmpfs"}) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "–î–∏—Å–∫ –∑–∞–ø–æ–ª–Ω–µ–Ω –±–æ–ª–µ–µ —á–µ–º –Ω–∞ 90%."
          description: "–í—ã—Å–æ–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∏—Å–∫–∞ –Ω–∞ {{ $labels.instance }}"

      - alert: DiskSpaceUsageCritical
        expr: 100 - (node_filesystem_avail_bytes{fstype!="tmpfs",fstype!="devtmpfs"} * 100 / node_filesystem_size_bytes{fstype!="tmpfs",fstype!="devtmpfs"}) > 95
        for: 1m
        labels:
          severity: critical
        annotations:
          description: "üö® –í—ã—Å–æ–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∏—Å–∫–∞ –Ω–∞ {{ $labels.instance }} üö®"
          summary: "–î–∏—Å–∫ –∑–∞–ø–æ–ª–Ω–µ–Ω –Ω–∞ 95%. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∏—Å–∫!"

      - alert: DiskInodeUsageCritical
        expr: 100 - (node_filesystem_files_free{fstype!="tmpfs",fstype!="devtmpfs"} * 100 / node_filesystem_files{fstype!="tmpfs",fstype!="devtmpfs"}) > 95
        for: 1m
        labels:
          severity: critical
        annotations:
          description: "üö® –í—ã—Å–æ–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ inode –Ω–∞ {{ $labels.instance }} üö®"
          summary: "Inode –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –Ω–∞ 95%. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∏—Å–∫!"

      - alert: CPUUsageCritical
        expr: 100 - (avg by(instance)(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          description: "üö® –í—ã—Å–æ–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ CPU –Ω–∞ {{ $labels.instance }} üö®"
          summary: "CPU > 90% –±–æ–ª–µ–µ 5 –º–∏–Ω—É—Ç."

      - alert: RAMUsageWarning
        expr: 100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          description: "–í—ã—Å–æ–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø–∞–º—è—Ç–∏ –Ω–∞ {{ $labels.instance }}"
          summary: "RAM > 85% –±–æ–ª–µ–µ 5 –º–∏–Ω—É—Ç."

      - alert: RAMUsageCritical
        expr: 100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          description: "üö® –í—ã—Å–æ–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø–∞–º—è—Ç–∏ –Ω–∞ {{ $labels.instance }} üö®"
          summary: "RAM > 90% –±–æ–ª–µ–µ 1 –º–∏–Ω—É—Ç—ã."

      - alert: NetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) > 0 or rate(node_network_transmit_errs_total[5m]) > 0
