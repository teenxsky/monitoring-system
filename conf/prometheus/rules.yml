        labels:
          severity: warning
        annotations:
          description: "–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –æ—à–∏–±–∫–∏ —Å–µ—Ç–∏ (receive/transmit errors) –Ω–∞ {{ $labels.instance }}"
          summary: "–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –æ—à–∏–±–∫–∏ —Å–µ—Ç–∏ (receive/transmit errors)."

      - alert: NginxHigh5xxErrorRate
        expr: sum(increase(nginx_http_response_count_total{status=~"5.."}[1m])) > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          description: "üö® –í—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å –æ—à–∏–±–æ–∫ 5xx –Ω–∞ nginx ({{ $value }} –∑–∞ –º–∏–Ω—É—Ç—É) –Ω–∞ {{ $labels.instance }}. üö®"
          summary: "–ë–æ–ª–µ–µ 10 –æ—à–∏–±–æ–∫ 5xx –∑–∞ –ø–æ—Å–ª–µ–¥–Ω—é—é –º–∏–Ω—É—Ç—É."
